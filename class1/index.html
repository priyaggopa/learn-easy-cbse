<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 1 - Learn Easy CBSE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .subject-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .subject-card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .subject-card a {
            text-decoration: none;
            color: #3498db;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Class 1 - Subject Selection</h1>
    <div class="subject-container">
        <div class="subject-card">
            <a href="maths.html">Mathematics</a>
        </div>
        <div class="subject-card">
            <a href="english.html">English</a>
        </div>
        <div class="subject-card">
            <a href="evs.html">EVS</a>
        </div>
        <div class="subject-card">
            <a href="hindi.html">Hindi</a>
        </div>
    </div>
</body>
</html>
